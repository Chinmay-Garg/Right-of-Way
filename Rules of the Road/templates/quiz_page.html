{% extends "layout.html" %}

{% block content %}
	<script>
		let question = {{questions|tojson}}
	</script>
	<script type="text/javascript" src="{{ url_for('static', filename = 'quiz_page.js') }}"></script>

	<div class="progress mt-4">
		<div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
	</div>

	<div class="quiz-container mt-4">
		
		<h3>{{questions.prompt}}</h3>
		<div class="quiz-content">
			<div class="terrain mt-4 shadow"></div>
			<div class="correct-answer"></div>
		</div>
		<!-- {{questions.terrain}} -->
		<div class="quiz-feedback mt-4"></div>
		<div class="text-center mt-4 pb-4">
			<button id="testPrevious" class="btn btn-secondary mr-2 shadow">Previous</button>
			<button id="summary" data-toggle="modal" data-target=".bd-example-modal-lg" class="btn btn-info shadow">Hint</button>
			<button id="testNext" class="btn btn-primary ml-2 shadow" disabled>Next</button>

		</div>
	</div>

	<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-md">
			<div class="modal-content">
				<div class="modal-header">
				<h5 class="modal-title">Hint: {{questions.hint.title}}</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				</div>
				<div class="modal-body">
								
					<div class="row m-4 d-flex flex-column justify-content-center">
						<div class="col-md-12">
							<img src={{questions.hint.image}} class="img-responsive w-100 d-block mx-auto">
						</div>
						<div class="col-md-12 mt-3 d-flex align-items-center">
							<div>{{questions.hint.summary}}</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>


{% endblock %}
